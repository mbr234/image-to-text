<c-container fluid  class="feed d-flex justify-content-center" #scrollMe>
  <div class="w-50">
    <ng-container *ngFor="let post of feed">
      <c-card class="mt-2">
        <c-card-body>
          <p cCardText>
            {{post}}
          </p>
        </c-card-body>
      </c-card>
    </ng-container>
  </div>
</c-container>
